<form [formGroup]="form">
  <ion-item>
    <ion-label position="floating">Enter Name</ion-label>
    <ion-input formControlName="name"></ion-input>
  </ion-item>

  <ion-datetime presentation="date" formControlName="date"></ion-datetime>

  <ion-button (click)="submit()">Submit</ion-button>
</form>
